<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Cursos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra de Cursos</h1>
        <form id="purchaseForm">
            <label for="course">Selecciona un curso:</label>
            <select id="course" name="course">
                <option value="Excel Básico En Línea">Excel Básico En Línea</option>
                <option value="Excel Intermedio En Línea">Excel Intermedio En Línea</option>
                <option value="Excel Avanzado En Línea">Excel Avanzado En Línea</option>
                <option value="Preparación COLBACH">Preparación COLBACH</option>
                <option value="Informática SEP">Informática SEP</option>
                <option value="Inglés SEP">Inglés SEP</option>
            </select>
            <button type="submit">Comprar Curso</button>
        </form>

        <h2>Distribución de Cursos Comprados</h2>
        <canvas id="courseChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('courseChart').getContext('2d');
        const courses = [
            "Excel Básico En Línea",
            "Excel Intermedio En Línea",
            "Excel Avanzado En Línea",
            "Preparación COLBACH",
            "Informática SEP",
            "Inglés SEP"
        ];
        const purchases = new Array(courses.length).fill(0); 

        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: courses,
                datasets: [{
                    label: 'Cursos Comprados',
                    data: purchases,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedCourse = document.getElementById('course').value;
            const courseIndex = courses.indexOf(selectedCourse);
            purchases[courseIndex]++; // Incrementa el contador del curso comprado
            chart.update(); // Actualiza la gráfica
        });
    </script>
</body>
</html>
